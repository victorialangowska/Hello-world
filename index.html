<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello World</title>
<style>
  body {font-family: Arial, sans-serif; background:#f5f5f5; display:flex;
        flex-direction:column; align-items:center; justify-content:center; height:100vh;}
  h1 {color:#333; transition:color .3s;}
  button {margin-top:20px; padding:10px 20px; border:none; background:#333;
          color:white; border-radius:6px; cursor:pointer;}
  button:hover {background:#555;}
</style>
</head>
<body>
  <h1 id="msg">Hello, World!</h1>
  <button onclick="changeText()">Click Me</button>
<script>
  function changeText(){
    const msg=document.getElementById('msg');
    msg.textContent="Have a great day!";
    msg.style.color="#0077cc";
  }
</script>
</body>
</html>
